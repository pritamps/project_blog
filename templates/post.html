<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="post-date">
      {% if user %}
        {{p.created.strftime("%b %d, %Y")}} | Edit
      {% else %}
        {{p.created.strftime("%b %d, %Y")}} | Created by {{p.user_name}}
      {% endif %}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>

</div>
