<div class="comment">
  <div class="comment-heading">
    <div class="comment-date">
        <b> {{comment.user_name}} </b> on {{comment.created.strftime("%b %d, %Y")}} 
    </div>
  </div>

  <div class="comment-content">
    {{comment._render_text | safe}}
  </div>

  <div class="error">{{error}}</div>

</div>
